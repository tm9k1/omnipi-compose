version: "3.6"
services:
  portainer:
    container_name: "portainer"
    image: "portainer/portainer-ce"
    env_file: .env
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=Asia/Kolkata"
    volumes:
      - "${PORTAINER_CONFIGS}:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - "global_docker_network"
    restart: "unless-stopped"

  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    environment:
      DOZZLE_HOSTNAME: ${DOZZLE_HOSTNAME}
      DOZZLE_REMOTE_HOST: ${DOZZLE_REMOTE_HOST}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - "global_docker_network"
      - "interplanetary_docker_network"
    restart: "unless-stopped"

networks:
  global_docker_network:
    external: "true"
    name: "global_docker_network"
  interplanetary_docker_network:
    name: "interplanetary_docker_network"
    driver: overlay
    external: "true"